{% extends 'base.html' %}
{% block content %}

<section class="food">
		
    <div class="container">
        
        <header>
            
            <h1>Zarejestruj sie</h1>
                
        </header>
        <form>
        
            
         <div class="form-group">
            <label for="formGroupExampleInput2">Imie</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Imie" required placeholder="Podaj imie">
        </div>
        <form>
         <div class="form-group">
            <label for="formGroupExampleInput2">Nazwisko</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nazwisko" required placeholder="Podaj nazwisko">
        </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"required placeholder="Podaj swój email">
                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Hasło</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" required placeholder="Podaj swoje hasło">
            </div>
            <button type="submit" class="btn btn-primary" onclick = "myFunction()">Zarejestruj</button>
        </form>
        
        <script>
            function myFunction() {
                                alert("Zarejestrowano pomyslnie");
                                        }
                            </script>
        
    </div>	
    
    
        
</section>
