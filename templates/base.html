<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>MyFood</title>
	<meta name="description" content="TwojaKuchnia portal dla ludzi co nie wiedzą co zjeść">
	<meta name="keywords" content="jedzenie, przepisy">
	<meta name="author" content="Daniel Ziółkowski">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
		<nav class="navbar navbar-dark bg-food navbar-expand-lg">
			<a class="navbar-brand" href="/"><img src="static/img/logo.png" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt="">MyFood</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
				<span class="navbar-toggler-icon"></span>
			</button>
		
		    <div class="collapse navbar-collapse" id="mainmenu">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="search_food"> Wyszukaj jedzenie</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="add_food"> Dodaj jedzenie</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="all_food"> Wszystkie przepisy</a>
					</li>
				</ul>
					
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="login"> Zaloguj sie </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="register"> Rejestracja </a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		
        {% block content %} 
        {% endblock %}
		
		<footer class="footer bg-black ">
		  <div class="footer-copyright text-center py-3">
			<a> © 2022 TwojaKuchnia</a>
		  </div>
		</footer>
	</main>
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
